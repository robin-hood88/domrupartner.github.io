<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Form</title>
</head>

<body>
    <div class="main-form">
        <form action="" method="POST">
            <fieldset>
                <legend>Заявка на подключение</legend>
                <div class="main-form__inner">
                    <label>
                        Имя
                        <input class="user-name" type="text" name="name-user" maxlength="111" required
                            placeholder="*Ваше Имя">
                    </label>
                    <label>
                        Телефон
                        <input class="user-phone" type="text" name="phone-user" maxlength="20" required
                            placeholder="*+79502115481" pattern="^\+[ 0-9]+$">
                        <span class="main-form__error">Введите телефон в формате: +79502115481</span>
                    </label>
                    <label>
                        Адресс
                        <input class="user-adress" type="text" name="adress-user" maxlength="200"
                            placeholder="Адрес места подключения: Звездная 2г/кв 84">
                    </label>
                    <label>
                        Выберите тариф домашнего интернета
                        <select class="user-tarif" name="tarifuser">
                            <option value="tarif-m" selected>M</option>
                            <option value="tarif-l">L</option>
                            <option value="tarif-xxl">XXL</option>
                        </select>
                    </label>
                    <label>
                        Ваши пожелания
                        <textarea class="user-comment" name="commen-tuser" maxlength="200"
                            placeholder="Напишите нам, что считаете нужным"></textarea>
                    </label>
                    <button class="btn btn-submit">Отправить заявку</button>
                </div>
                <span class="confedicial">
                    <input id="rules" type="checkbox" checked>
                    Нажимая кнопку отправить Вы соглашаетесь с политикой <a href="#">конфиденциальных данных</a></span>
            </fieldset>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
